<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Registro.css">
    <title>Registre-se</title>
</head>
<body>
    <h1>Conclua seu registro abaixo:</h1>
    <div class="register-menu"> 
        <input type="text" placeholder="Primeiro Nome" class="first-name">
        <input type="text" placeholder="Segundo Nome" class="second-name"> <br>
        <input type="text" placeholder="Nome de Usuário" class="user"><br>
        <input type="date" placeholder="Data de Nascimento" class="borned"><br>
        <input type="password" placeholder="Cria uma senha" class="create-password"><br>
        <input type="password" placeholder="Confirme sua senha" class="confirm-password"><br>
        <p class="opcional-email">Email para casos de esquecimento de senha:</p>
        <input type="text" placeholder="Opcional" class="e-mail"><br>
        <input type="checkbox" placeholder="Eu concordo com os termos e condições" class="terms-conditions">Eu concordo com os termos e condições<br>
        <input type="checkbox" placeholder="Quero receber e-mails com avisos e promoções" class="emails-promotions">Quero receber e-mails com avisos e promoções<br>
        <a><button class="register-button">Concluir Registro</button></a>
   </div> 
</body>
</html>
