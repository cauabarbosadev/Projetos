<script>
    var usuarios = [
    { usuario: "Broken", senha: "reidosexo" },
    { usuario: "Luska", senha: "lucasfurioso" },
    { usuario: "Wesley", senha: "bigventa"}
  ];
  
  function login() {
    var usuario = document.getElementById("usuario").value;
    var senha = document.getElementById("senha").value;
  
    if (usuario == "" || senha == "") {
      alert("Por favor, preencha todos os campos");
      return;
    }
  
    var credenciais_corretas = false;
    for (var i = 0; i < usuarios.length; i++) {
      if (usuarios[i].usuario == usuario && usuarios[i].senha == senha) {
        credenciais_corretas = true;
        break;
      }
    }
  
    if (credenciais_corretas) {
      window.location.replace("Death-Sttrix.html");
    } else {
      alert("Usuário ou senha incorretos");
    }
  }
</script>
